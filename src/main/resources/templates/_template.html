<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8">
	<title>Epic Tasks</title>
	<link rel="stylesheet" type="text/css" th:href="@{~/global.css}">
	<link rel="stylesheet" type="text/css" th:href="@{~/range.css}">

</head>

<body>

<nav th:fragment="menu(page)">
	<ul>
		<li><a href="/task" th:classappend="${page=='task'} ? active" th:text="#{menu.task}"></a></li>
		<li><a href="/task/completed" th:classappend="${page=='task_completed'} ? active" th:text="#{menu.done}"></a></li>
		<li sec:authorize="hasRole('ROLE_ADMIN')">
			<a href="/user" th:classappend="${page=='team'} ? active" th:text="#{menu.team}"></a>
		</li>
		<li><a href="/user/ranking" th:classappend="${page=='user_ranking'} ? active" th:text="#{menu.ranking}"></a></li>
		<li><a href="/logout">
				<!--  span sec:authentication="name">test</span -->
				<span th:text="${#authentication.getPrincipal().getFirstName()}"></span>
				<span class= 'material-icons'>exit_to_app</span>
			</a>
		</li>
	</ul>
</nav>

</body>
</html>
